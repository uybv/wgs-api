org: uybv91
app: wgs
service: wgs-app-api
frameworkVersion: '2'

custom:
  dynamodb:
    stages:
      - local
    start:
      migrate: true
  prefix: 'wgs-app-${sls:stage}'
  tables:
    setting: '${self:custom.prefix}-setting'

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-1
  lambdaHashingVersion: '20201221'
  provider:
    httpApi:
      cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:ap-northeast-1:*:*'
  environment:
    NODE_ENV: ${sls:stage}
    TBL_SETTING: ${self:custom.tables.setting}

plugins:
  - serverless-plugin-typescript 
  - serverless-dynamodb-local
  - serverless-offline

package:

functions:
  api:
    handler: src/handler.handler
    name: wgs-app-api-${sls:stage}
    description: WGS API via Serverless Framework
    events:
      - httpApi: '*'

resources:
  Resources:
    SettingTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.setting}
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
